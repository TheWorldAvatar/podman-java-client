name: Generate Java API Client

on:
    push:
      branches:
        - main
    workflow_dispatch:
jobs:
  generate-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Swagger Codegen
        uses: bjerkio/swagger-codegen-action@v1
        with:
          args: generate -l java -c openapi-java-client.yaml -i swagger-v4.4.yaml
