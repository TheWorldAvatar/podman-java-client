name: Generate Java API Client

permissions:
    packages: read
on:
    push:
    workflow_dispatch:
jobs:
  generate-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
          overwrite-settings: true
          settings-path: ${{ github.workspace }}/.m2
      - run: 'mvn package -s ${{ github.workspace }}/.m2/settings.xml'
        env:
          GITHUB_ACTOR: "token"
          GITHUB_TOKEN: ${{ github.token }}
      - run: 'mvn deploy:deploy -s ${{ github.workspace }}/.m2/settings.xml'
        if: github.ref_name == 'main'
        env:
          GITHUB_ACTOR: "token"
          GITHUB_TOKEN: ${{ github.token }}
